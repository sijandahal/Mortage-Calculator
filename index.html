<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <h1>Mortage Calculator</h1>
          <a href="#" class="compare__button">Compare</a>
        </div>
      </div>
    </header>
    <div class="form__wrapper">
      <div class="container">
        <form class="first__form">
          <div class="container"></div>
          <label for="clientName">Client Name:</label>
          <input type="text" id="clientName" name="clientName" required />

          <label for="mortgageAmount">Mortgage Amount:</label>
          <input
            type="number"
            id="mortgageAmount"
            name="mortgageAmount"
            required
          />

          <label for="downPayment">Down Payment:</label>
          <input type="number" id="downPayment" name="downPayment" required />

          <label for="interestRate">Interest Rate:</label>
          <input
            type="number"
            id="interestRate"
            name="interestRate"
            min="0"
            step="0.01"
            required
          />

          <label for="loanDuration">Loan Duration (in years):</label>
          <input type="number" id="loanDuration" name="loanDuration" required />

          <input type="submit" value="Calculate" />
        </form>
        <form class="secondform">
          <div class="container_secondform"></div>
          <label for="clientName_secondform">Client Name:</label>
          <input
            type="text"
            id="clientName_secondform"
            name="clientName_secondform"
            required
          />

          <label for="mortgageAmount_secondform">Mortgage Amount:</label>
          <input
            type="number"
            id="mortgageAmount_secondform"
            name="mortgageAmount_secondform"
            required
          />

          <label for="downPayment_secondform">Down Payment:</label>
          <input
            type="number"
            id="downPayment_secondform"
            name="downPayment_secondform"
            required
          />

          <label for="interestRate_secondform">Interest Rate:</label>
          <input
            type="number"
            id="interestRate_secondform"
            name="interestRate_secondform"
            required
          />

          <label for="loanDuration_secondform">Loan Duration (in years):</label>

          <input
            type="number"
            id="loanDuration_secondform"
            name="loanDuration_secondform"
            required
          />

          <input
            type="submit"
            value="Compare and Calculate"
            class="compareandcalculate"
          />
        </form>
      </div>
    </div>
    <div id="results">
      <!-- Results will be displayed here -->
    </div>

    <div id="second-results"></div>

    <div class="last__results"></div>
  </body>
  <script src="./script.js"></script>
</html>
